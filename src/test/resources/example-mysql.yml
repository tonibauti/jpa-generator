
version: "1.0"

generator:
  generate-config: true
  generate-entities: true
  generate-crud-repositories: true
  generate-crud-repositories-test: true
  generate-crud-native-repositories: true
  generate-crud-native-repositories-test: true
  generate-joins: true


  datasource:
    provider: "hikari"
    name: "example"
    driver-jar-and-dependencies:
      - "./libs/mysql/mysql-connector-java-8.0.23.jar"
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    jdbc-url: "jdbc:mysql://localhost:3306/example"
    username: "example"
    password: "example"
    properties:
      autoCommit: false
      readOnly: false
      minimumIdle: 2
      maximumPoolSize: 4
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
      dataSourceProperties.cachePrepStmts: true
      dataSourceProperties.prepStmtCacheSize: 250
      dataSourceProperties.prepStmtCacheSqlLimit: 2048


  jpa:
    provider: "hibernate"
    properties:
      open-in-view: false
      hibernate.format_sql: true
      hibernate.show_sql: true
      hibernate.use_sql_comments: false
      hibernate.connection.charSet: "UTF-8"
      hibernate.hbm2ddl.delimiter: ";"
      hibernate.dialect: "org.hibernate.dialect.MySQL57Dialect"
      #javax.persistence.schema-generation.create-source: "metadata"
      #javax.persistence.schema-generation.scripts.action: "create"
      #javax.persistence.schema-generation.scripts.create-target: "example.sql"


  project:
    type: "spring"
    path: "/tmp/jpa-generator/example"
    config-package: "org.tonibauti.example.config.database"
    persistence-package: "org.tonibauti.example.persistence"
    persistence-test-package: "org.tonibauti.example.test.persistence"
    #encoder: "org.tonibauti.example.utils.encoder.XOREncoder"
    use-builders: true
    timestamps-like-dates: true

    tables:
      includes:
        - "*"
      excludes:
        - ""

    columns:
      includes:
        - "*"
      excludes:
        - ""
      encoded:
        - ""
      invisible:
        - "*.password"

